<div class="d-flex flex-column min-vh-100 align-items-center">
  <nav>
    <ul class="pagination">
      <li class="page-item" [ngClass]="{ disabled: currentPage === 0 }">
        <a class="page-link" (click)="currentPage = currentPage - 1" href="#"
          >Previous</a
        >
      </li>
      <ng-container *ngFor="let image of images; let i = index">
        <li
          class="page-item"
          [ngClass]="{ active: i === currentPage }"
          *ngIf="checkPagination(i)"
        >
          <a class="page-link" (click)="currentPage = i" href="#">{{
            i + 1
          }}</a>
        </li>
      </ng-container>

      <li
        class="page-item"
        [ngClass]="{ disabled: currentPage === images.length - 1 }"
      >
        <a class="page-link" href="#" (click)="currentPage = currentPage + 1"
          >Next</a
        >
      </li>
    </ul>
  </nav>

  <div>
    <h4 [appClass]="{ 'text-success': true }">
      {{ images[currentPage].title }}
    </h4>
    <img
      [src]="images[currentPage].url"
      alt=""
      class="mw-100"
      style="width: 500px; height: 340px"
    />
  </div>
</div>
